<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Motorola Home</title>
    <link rel="icon" href="images/motor-icon2.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheets -->
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link href="style2.css" rel="stylesheet" type="text/css" >
    <!-- script... for header / footer + search bar..     -->
    <script src="Head-foot.js" defer></script>
  </head>
<body>
  <!--  header   -->
  <header id="main-header"></header>

  <main>
    <div class="row"><!--main container to flexbox three main sections -->
      <div class="side"><!--  first section   -->
        
        
        <div class="mainimages"> <img src="images/dynatac-800x.jpg" alt="Phone" width="500" height="500"></div><!-- First Image   -->
        <h1 class="imagehead">A New World Awaits.</h1><!-- header    -->
        <p class="imagehead2">Be Who You Dream.</p><!--  text   -->
        <a href="product.html" class="styleanchor"><span>Shop ></span></a><!-- Anchor to take to product    -->
        
        
      </div>
      
      <div class="main"><!--  Second section   -->

        

        <h1 class="imagehead">Big. Bold. Brilliant.</h1><!-- header    -->
        <p class="imagehead2">Enter the Void.</p><!-- text    -->
        <div class="mainimages" id="imagetester"> <img src="images/motorola-black.jpg" class="shrinkimage" alt="Phonesecond" width="750" height="500"></div><!-- image    -->
      
      
      </div>

      <div class="thirdsection"><!--  third section   -->
        
        <div class="contentContainer"><!-- another container to flexbox items within    -->
          
          <div class="fakeimg" id="thirdpicture"> <img src="images/phoneicon.png" alt="Phone" width="100" height="100"></div><!-- icon image    -->
        
          <div class="vl"></div><!-- vertical line    -->
          <div>
            <ul class="listContent"><!--  list of items, about product   -->
              <li class="info-text">One Hour of Call time.</li>
              <li class="info-text">Call from Anywhere.</li>
              <li class="info-text">Save Up To 12 Contacts.</li>
              <li class="info-text">Only Weighs 3 Pounds.</li>
            </ul>
          </div>
          
        </div>
        
    
      </div>
    </div>
  </main>
  <!--footer     -->
  <footer id="footer-section"></footer>

</body>
</html>
